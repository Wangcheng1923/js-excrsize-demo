<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/vite.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Vite App</title>
</head>

<body>
  <div
    class="carousel"
    id="carousel-slide"
  >
    <div class="img-stage">
      <div class="img-wrapper">
        <img
          src="./Carousel/img/1.jpg"
          alt=""
        >
      </div>
      <div class="img-wrapper">
        <img
          src="./Carousel/img/2.jpg"
          alt=""
        >
      </div>
      <div class="img-wrapper">
        <img
          src="./Carousel/img/3.jpg"
          alt=""
        >
      </div>
      <div class="img-wrapper">
        <img
          src="./Carousel/img/4.jpg"
          alt=""
        >
      </div>
      <div class="img-wrapper">
        <img
          src="./Carousel/img/5.jpg"
          alt=""
        >
      </div>
    </div>

    <div class="indicator">
      <i class="dot"></i>
      <i class="dot"></i>
      <i class="dot"></i>
      <i class="dot"></i>
      <i class="dot"></i>
    </div>
  </div>
  <div
    class="carousel"
    id="carousel-fade"
  >
    <div class="img-stage">
      <div class="img-wrapper animate__animated">
        <img
          src="./Carousel/img/1.jpg"
          alt=""
        >
      </div>
      <div class="img-wrapper animate__animated">
        <img
          src="./Carousel/img/2.jpg"
          alt=""
        >
      </div>
      <div class="img-wrapper animate__animated">
        <img
          src="./Carousel/img/3.jpg"
          alt=""
        >
      </div>
      <div class="img-wrapper animate__animated">
        <img
          src="./Carousel/img/4.jpg"
          alt=""
        >
      </div>
      <div class="img-wrapper animate__animated">
        <img
          src="./Carousel/img/5.jpg"
          alt=""
        >
      </div>
    </div>

    <div class="indicator">
      <i class="dot"></i>
      <i class="dot"></i>
      <i class="dot"></i>
      <i class="dot"></i>
      <i class="dot"></i>
    </div>
  </div>
  <script
    type="module"
    src="/main.js"
  ></script>
</body>

</html>
